<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Site Title -->
    <title>Purple Shop ðŸš€</title>
    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- Bootstrap 5 CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <!-- google Montserrat & Abril Fatface  font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Montserrat:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <!-- Fontawesome CDN -->
    <script
      src="https://kit.fontawesome.com/4b88cb2e7c.js"
      crossorigin="anonymous"
    ></script>
    <!-- Favicon -->
    <link
      rel="shortcut icon"
      href="./favicon/favicon-32X32.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <header>
      <!-- Header Navbar -->
      <nav class="navbar shop-nav">
        <div class="container">
          <a class="navbar-brand"
            ><span class="brand-name">Purple Shop</span></a
          >
          <form class="d-flex">
            <input
              class="form-control search-field me-2"
              type="search"
              placeholder="Search Products"
              aria-label="Search"
            />
            <button
              onclick="loadProducts()"
              id="search-btn"
              class="btn search-button"
              type="button  "
            >
              Search
            </button>
          </form>
        </div>
      </nav>
    </header>
    <main class="main">
      <div class="row">
        <!-- Products area -->
        <div class="col-md-9 col-lg-9 col-sm-7">
          <div id="all-products" class="all-products"></div>
        </div>
        <!-- Cart Area -->
        <div class="col-md-3 col-lg-3 col-sm-5 cart-main">
          <div class="cart" id="my-cart">
            <!-- Cart Body -->
            <table class="table">
              <thead>
                <h1>My Cart</h1>
                <tr>
                  <th scope="col"></th>
                  <th scope="col"></th>
                  <th scope="col"></th>
                  <th scope="col"></th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th>Total added products:</th>
                  <td><span id="total-Products">0</span></td>
                  <td></td>
                  <td></td>
                </tr>
                <tr>
                  <th>Price:</th>
                  <td>$ <span id="price">0</span></td>
                  <td></td>
                  <td></td>
                </tr>
                <tr>
                  <th>Delivery charge:</th>
                  <td>$ <span id="delivery-charge">20</span></td>
                  <td></td>
                  <td></td>
                </tr>
                <tr>
                  <th>Total tax:</th>
                  <td>$ <span id="total-tax">0</span></td>
                  <td></td>
                  <td></td>
                </tr>
                <tr>
                  <th scope="row">Total</th>
                  <td colspan="2">$ <span id="total">0</span></td>
                  <td></td>
                </tr>
              </tbody>
            </table>
            <!-- Cart Button -->
            <div class="text-center">
              <button class="btn buy-now">Buy Now</button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- Javascript Source File -->
    <script src="./js/app.js"></script>
    <!-- Bootstrap JS Bundle -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
